[env]
TERM = "xterm-256color"

# Colors (Everforest Dark)

# Default colors
[colors.primary]
background = '#2d353b'
foreground = '#d3c6aa'

# Normal colors
[colors.normal]
black = '#475258'
red = '#e67e80'
green = '#a7c080'
yellow = '#dbbc7f'
blue = '#7fbbb3'
magenta = '#d699b6'
cyan = '#83c092'
white = '#d3c6aa'

# Bright colors
[colors.bright]
black = '#475258'
red = '#e67e80'
green = '#a7c080'
yellow = '#dbbc7f'
blue = '#7fbbb3'
magenta = '#d699b6'
cyan = '#83c092'
white = '#d3c6aa'

[cursor.style]
shape = "Beam"

[cursor.vi_mode_style]
shape = "Block"

[font]
#normal.family = "IosevkaTerm Nerd Font Mono"
normal.family = "JetBrainsMono Nerd Font"
normal.style = "Thin"
size = 14
offset.y = 1

[window.dimensions]
columns = 185
lines = 50

[window.padding]
y = 0
